<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #4682b4;
        }
        form {
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        button {
            background-color: #4682b4;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a9bd4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST" action="/add">
        <input type="text" name="task_name" placeholder="Nama Tugas" required>
        <input type="text" name="task_deadline" placeholder="Tenggat Waktu (dd-mm-yyyy)" required>
        <select name="task_priority" required>
            <option value="" disabled selected>Prioritas</option>
            <option value="Tinggi">Tinggi</option>
            <option value="Sedang">Sedang</option>
            <option value="Rendah">Rendah</option>
        </select>
        <input type="text" name="task_subject" placeholder="Mata Kuliah" required>
        <button type="submit">Tambah Tugas</button>
    </form>

    <form method="POST" action="/delete-selected">
        <table>
            <thead>
                <tr>
                    <th>Pilih</th>
                    <th>Nama Tugas</th>
                    <th>Tenggat Waktu</th>
                    <th>Prioritas</th>
                    <th>Mata Kuliah</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td><input type="checkbox" name="task_ids" value="{{ task[0] }}"></td>
                    <td>{{ task[1] }}</td>
                    <td>{{ task[2] }}</td>
                    <td>{{ task[3] }}</td>
                    <td>{{ task[4] }}</td>
                    <td>{{ task[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <button type="submit">Hapus Tugas Terpilih</button>
        </div>
    </form>

    <form method="POST" action="/delete-all">
        <button type="submit">Hapus Semua Tugas</button>
    </form>
</body>
</html>
